<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera + Face Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; }
    video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Initialize Face Detection
    const faceDetection = new FaceDetection.FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: 'short',           // lightweight for real-time
      minDetectionConfidence: 0.5
    });

    faceDetection.onResults(results => {
      // Draw video frame
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      // Draw bounding boxes
      if (results.detections) {
        results.detections.forEach(detection => {
          const box = detection.boundingBox;
          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 4;
          ctx.strokeRect(
            box.xCenter - box.width / 2,
            box.yCenter - box.height / 2,
            box.width,
            box.height
          );
        });
      }
    });

    // Wait until video metadata is loaded
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Start camera
      const camera = new Camera(video, {
        onFrame: async () => await faceDetection.send({ image: video }),
        width: video.videoWidth,
        height: video.videoHeight
      });
      camera.start();
    });

    // Request camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert('Error accessing camera: ' + err); });
  </script>
</body>
</html>
